name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Cache pnpm store and node_modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            client/node_modules
            server/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install client deps
        run: pnpm -C client install --frozen-lockfile

      - name: Install server deps
        run: pnpm -C server install --frozen-lockfile

      - name: Lint client
        run: pnpm -C client run lint

      - name: Type check & Build client
        run: pnpm -C client run build

      - name: Type check & Build server
        run: npx -y typescript tsc -p server/tsconfig.json

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: builds
          path: |
            client/dist
            server/dist
