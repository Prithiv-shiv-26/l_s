name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1️⃣ Install pnpm FIRST
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 2️⃣ Setup Node + pnpm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      # 3️⃣ Install dependencies
      - name: Install client dependencies
        run: pnpm -C client install --frozen-lockfile

      - name: Install server dependencies
        run: pnpm -C server install --frozen-lockfile

      # 4️⃣ Client checks
      - name: Lint client
        run: pnpm -C client run lint

      - name: Build client
        run: pnpm -C client run build

      # 5️⃣ Server type check
      - name: Type check server
        run: pnpm -C server exec tsc --noEmit

      # 6️⃣ Upload artifacts
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: builds
          path: |
            client/dist
            server/dist
